<!DOCTYPE html>
<html>
<head>
  <title>Nitrogen Contour Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch('interpolated_nitrogen.json')
      .then(res => res.json())
      .then(data => {
        const values = data.features.map(f => f.properties.value);
        const scale = chroma.scale(['#0000ff', '#00ffff', '#ffff00', '#ff0000']).domain([minVal, maxVal]);

        data.features.forEach(f => {
          const coords = f.geometry.coordinates;
          const val = f.properties.value;
          L.circleMarker([coords[1], coords[0]], {
            radius: 5,
            fillColor: scale(val),
            color: scale(val),
            weight: 0.5,
            fillOpacity: 0.6
          }).addTo(map).bindPopup("Nitrogen: " + val.toFixed(2));
        });
      });
  </script>
</body>
</html>
